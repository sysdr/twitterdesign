version: '3.8'

services:
  cache-system:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
      - "8080:8080"
    environment:
      - NODE_ENV=development
    volumes:
      - ../src:/app/src
      - ../public:/app/public
    networks:
      - cache-network

networks:
  cache-network:
    driver: bridge
