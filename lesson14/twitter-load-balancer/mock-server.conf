events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        
        location /health {
            return 200 '{"status": "healthy", "timestamp": "2025-01-01T00:00:00Z"}';
            add_header Content-Type application/json;
        }
        
        location / {
            return 200 '{"message": "Mock server response"}';
            add_header Content-Type application/json;
        }
    }
}
